<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Open+Sans:wght@400;700&family=Poppins:wght@600;700&family=Roboto&family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  </head>

  <body>
    <h1 class="heading">Todo-App</h1>

    <div class="container">
      <div class="section">
        <div class="first">
          <input type="text" placeholder="Enter your Task" id="input-box" />
        </div>

        <div class="second">
          <button class="btn" onclick="addtask()">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
      <ul id="list-container">
        <!-- <li class="checked">task1</li>
          <li>task2</li>
          <li>task3</li> -->
      </ul>
    </div>
    <span id="element"></span>

    <script>
      var typed = new Typed("#element", {
        strings: [
          "Welcome",
          "Hope you are doing well",
          "Enjoy this todo-App",
          "Regards",
          "AryanAfzal",
        ],
        typeSpeed: 40,
      });
    </script>
    <script src="java.js"></script>
  </body>
</html>
